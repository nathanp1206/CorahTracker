<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon" href="/img/CorahTracker.png">
  <link rel="icon" href="/img/CorahTracker.ico" type="image/x-icon">
  <title>Corah Stats - Graphs</title>
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <button class="hamburger-menu" onclick="toggleTabs()"><span class="hamburger-icon"><span></span><span></span><span></span></span></button>
  <div class="tabs">
    <a href="/" class="tab-button">Summary</a>
    <a href="/add-data/" class="tab-button">Add Data</a>
    <a href="/graphs/" class="tab-button active">Graphs</a>
    <a href="/mobs/" class="tab-button">Mob Stats</a>
    <a href="/scrolls/" class="tab-button">Scrolls</a>
    <a href="/levels/" class="tab-button">Levels</a>
  </div>

  <div class="container">
    <div class="graphs-grid">
      <div class="content-box">
        <div class="player-progress-header">
          <h2>Player Progress</h2>
          <select id="playerSelect">
            <option value="">All Players</option>
          </select>
          <div class="filter-options">
            <input type="checkbox" id="filterGigalogic">
            <label for="filterGigalogic">Hide Gigalogic (All Players)</label>
          </div>
        </div>
        <div class="graph-container">
          <canvas id="playerChart"></canvas>
        </div>
      </div>

      <div class="content-box">
        <h2>Gold Price Trends</h2>
        <div class="graph-container">
          <canvas id="goldChart"></canvas>
        </div>
      </div>

      <div class="content-box">
        <h2>Scroll Price Trends (Gold)</h2>
        <div class="graph-container">
          <canvas id="scrollChartGold"></canvas>
        </div>
      </div>

      <div class="content-box">
        <h2>Scroll Price Trends (Diamond)</h2>
        <div class="graph-container">
          <canvas id="scrollChartDiamond"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/script.js"></script>
  <script type="module" src="/js/header.js"></script>
  <script>
    function toggleTabs() {
      const tabs = document.querySelector('.tabs');
      tabs.classList.toggle('active');
    }
  </script>
</body>
</html>
